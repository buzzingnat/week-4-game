<!DOCTYPE html>

<head>
	<meta charset="UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<div class="contentContainer">
		<div class="warriorContainer warriorPos1" data-warrior-key="luffy">

		</div>
		<div class="warriorContainer warriorPos2" data-warrior-key="sanji">

		</div>

				<img class="warrior attack" src="assets/images/onePiece/attack/attack-zoro.gif" alt="Zoro training" height="200">
